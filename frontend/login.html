<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/src/style.css" />
   <link rel="stylesheet" href="/src/styleLogin.css" />
</head>
<body class="login-page">

  <div class="login-wrapper">
    <form id="loginForm" class="login-card">
      
      <h1>Login</h1>
      <hr>

      <div class="form-group">
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="contato@empresa.com" required />
      </div>

      <div class="form-group">
        <label for="senha">Sua senha</label>
        <input id="senha" type="password" placeholder="••••••••" required />
      </div>

      <div class="options">
        <label class="checkbox">
          <input type="checkbox">
          Manter-me logado
        </label>
      </div>

      <button type="submit" class="btn-primary">Logar</button>

      <p id="erroLogin" class="erro-msg"></p>

      <div class="register">
        Ainda não tem conta?
        <a href="#">Cadastre-se</a>
      </div>

    </form>
  </div>

  <script type="module" src="/src/login.js"></script>
</body>


</html>
